# Telegraf Configuration
#
# THIS FILE IS MANAGED BY PUPPET
#
[global_tags]
[agent]
  hostname = "PROXI_MELI"
  omit_hostname = false
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  logfile = "/var/log/telegraf.log"
  debug = false
  quiet = false

#
# OUTPUTS:
#
[[outputs.influxdb]]
  database = "metrics_meli"
  password = ""
  urls = ["http://influxdb:8086"]
  username = ""

#
# INPUTS:
#
[[inputs.cpu]]
  percpu = true
  totalcpu = true
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
[[inputs.diskio]]
[[inputs.internal]]
  collect_memstats = true
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.redis]]
  servers = ["tcp://localhost:6379"]
[[inputs.statsd]]
  metric_separator = "."
  protocol = "udp"
  service_address = ":8125"
  templates = ["meliProxy.* measurement.field*"]
[[inputs.swap]]
[[inputs.system]]